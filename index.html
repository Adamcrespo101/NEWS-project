</header>  
    <h3>How It Works</h3>
    <p id="intro-sentence">Search any topic and compare news stories from America's two most popular, yet polarising news outlets.</p>
    <div>   
        <form id="form">
        <input type="search" id="query" name="q" placeholder="Search...">
      
    </div>

<body>
    <div class='split'>
        <div class="split left" id="leftside">
            <h2 id="cnn">CNN</h2>
        </div>
        <div class="split right" id="rightside">
            <h2 id="fox"> FOX news</h2>
        </div>
    </div>
