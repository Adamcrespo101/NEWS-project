<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <script defer src="index.js"></script>
    <title>News Project</title>
</head>
<body>
    
    <header id="header">
        <h1 class="header-title">Breaking News</h1>
        <h3 class="header-title">Bringing you the top trending articles from the US and the world.</h3>
        <nav class="nav">
            <ul>
                <li id="trending"><button id="trending">Trending</button></li>
                <li id="World"><button id="bbc">World News</button></li>
                <li id="fox"><button id='fox'>Fox News</button></li>
                <li id="cnn"><button id="cnn">CNN</button></li>
            </ul>
        </nav> 
    </header>
    
    <div class='split'>
        <div class="split left" id="leftside">
            <h2 id="cnnHeadline">Headline:</h2>
        </div>
        <div class="split right" id="rightside">
            <h2>Headline:</h2>
        </div>
    </div>
      
        <div id="comment-container">
            <form id="comment-section">
            <p id="comments"></p>
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput">
            <label for="commentInput">Comment:</label>
            <input type="text" id="commentInput">
        <input type="submit" id="submitbtn" value="Submit">
        </form>
      </div>
    <footer id="footer">
    </footer>
</body>

</html>
