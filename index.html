<html lang="en">
<head>

    <header id="header">
        <h1>Breaking News</h1>
        <nav class="nav">
            <ul>
                <li id="trending"><button id="trending">Trending</button></li>
                <li id="World"><button id="bbc">World News</button></li>

            </ul>
            <input type="text" placeholder="search" id="searchbar">
        </nav> 
    </header>
    
    <div class='split'>
        <div class="split left" id="leftside">
            <h2 id="cnn">Headline:</h2>
        </div>
        <div class="split right" id="rightside">
            <h2>Headline:</h2>
        </div>
    </div>
      
    <form id="comment-section">
        <div id="comment-container">  
            <label for="comments">Comments:</label>
            <textarea id="textarea"></textarea>
      <input type="submit" id="submitbtn" value="Add New Comment">
      </div> 
    </form>
    <footer id="footer">
        <label for="comments">Comments:</label>
            <textarea id="textarea"></textarea>
      <input type="submit" id="submitbtn" value="Add New Comment">
