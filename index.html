<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css"
    <script defer src="index.js"></script>
    <title>News Project</title>
</head>
<body>
    <h1>Breaking News</h1>
    <header>
        <nav class="nav">
            <ul>
                <li id="trending"><h2>Trending Articles</h2></li>
                <li id="World"><h2>World News</h2></li>
            </ul>
        </nav> 
    </header>
    <hr />
    
    <div id="fox-container"><h2 id="fox">Fox News</h2></div>
    <div id="cnn-container"><h2>CNN</h2></div>
    <div id="bbc-container"><h2>BBC</h2></div>
    <form id="comment-section">
        <label for="comments">Comments:</label>
      <input type="text" id="new-comments" name="new-comment-section" placeholder="Add a new comment">
      <input type="submit" value="Submit">
    </form>
</body>
</html>
